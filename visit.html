<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Session Booking</title>
  <style>
  body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 40px 20px;
    }

    .booking-container {
      background-color: #800020;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 550px;
      margin: 40px auto;
    }

    .booking-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: white;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #6e3b3b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .booking-container {
        padding: 20px;
      }
    }
    .top-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .toggle-mode,
    .back-btn {
      background-color: #800020;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-mode:hover,
    .back-btn:hover {
      background-color: #555;
    }

    h1.title {
      text-align: center;
      margin-top: 100px;
      font-size: 28px;
      color: #222;
    }

    p.description {
      text-align: center;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="top-controls">
    <button class="back-btn" onclick="history.back()" title="Go Back">⬅</button>
  </div>

  <h1 class="title">Institutional Visit Program</h1>
  <p class="description">
    Book a guided educational trip for your school or organization and discover Malaysia’s historical legacy.
  </p>

  <div class="booking-container">
    <h2>Library Session Booking</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>
      </div>

      <div class="form-group">
        <label for="date">Session Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="time">Session Time</label>
        <input type="time" id="time" name="time" required>
      </div>

      <div class="form-group">
        <label for="session-type">Session Type</label>
        <select id="session-type" name="session-type">
          <option value="visit">Institutional Visit</option>
          <option value="others">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Additional Message (Optional)</label>
        <textarea id="message" name="message" rows="4" placeholder="Any specific request?"></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Submit Booking</button>
      </div>
    </form>
  </div>

</body>
</html>
